      formats:
      examples:
  text-removal-patterns:

rudolf-steiner-ga-werk:
  description: "Rudolf Steiner Gesamtausgabe (GA) Werk"
  header-types:
    level1:
      formats:
        - pattern: "{roman-number} {title-in-capital-letters}"
          alignment: "center"
          example: "II DIE ENTSTEHUNG DER METAMORPHOSENLEHRE"
        - pattern: "{roman-number}"
          alignment: "center"
          example: "II"
    level2:
      formats:
        - pattern: "{decimal-number}. {title}"
          alignment: "center"
          example: "5. Ethische und historische Wissenschaften"
  metrics: 
    paragraph-text: 0
    footnote-start: 25
    footnote-text: 65
    paragraph-start: 100
    quote-text: 200
  text-removal-patterns:
    - "/[Cc]opyr.{0,20}Nachla(ß|ss).{0,10}erwaltung/"
    - "/Buch\\s?:\\s*\\d*\\s*\\d{0,3}\\s+Seite\\s?:\\s*\\d+[ \\t]*\\d{0,4}/"
    - "/\\d{0,3}\\s?\\[[\\s\\S]+?\\]/"

rudolf-steiner-ga-vortrag:
  description: "Rudolf Steiner Gesamtausgabe (GA) Vortrag"
  header-type:
    level1:
      formats:
        - pattern: "{german-ordinal} VORTRAG {place}, {long-date}"
          alignment: "center"
          example: "ERSTER VORTRAG Dornach, 12. Semptember 1921"
  text-removal-patterns:
    - "/[Cc]opyr.{0,20}Nachla(ß|ss).{0,10}erwaltung/"
    - "/Buch\\s?:\\s*\\d*\\s*\\d{0,3}\\s+Seite\\s?:\\s*\\d+[ \\t]*\\d{0,4}/"
    - "/\\d{0,3}\\s?\\[[\\s\\S]+?\\]/"

google-play-ebook:
  description: "Google Play E-Book"
  header-type:
    level1:
      formats:
        - "Chapter {number}"
        - "CHAPTER {number}"
        - "Prologue"
        - "Epilogue"
      examples:
        - "Chapter 1"
        - "CHAPTER 2"
        - "Prologue"
        - "Epilogue"
  text-removal-patterns:
    - "/[Cc]opyright/"
    - "/Google Play/"
    - "/All rights reserved/"
