    - 'Wer ein solches Ziel von vornherein für unerreichbar erklärt, der wird zum Verständnis Goethescher Naturanschauungen nie kommen; wer dagegen vorurteilslos, diese Frage offenlassend, an das Studium derselben geht, der wird sie nach Beendigung desselben gewiß bejahend beantworten. Es konnten wohl manchem durch einige Bemerkungen Goethes selbst Bedenken aufsteigen, wie z. B. folgende ist: «Wir hätten... ohne Anmaßung, die ersten Triebfedern der Naturwirkungen entdecken zu wollen, auf Äußerung der Kräfte, durch welche die Pflanze ein und dasselbe Organ nach und nach umbildet, unsere Aufmerksamkeit gerichtet.» Allein solche Aussprüche richten sich bei Goethe nie gegen die prinzipielle Möglichkeit, die Wesenheit der Dinge zu erkennen, sondern er ist nur vorsichtig genug über die physikalisch-mechanischen Bedingungen, welche dem Organismus zugrunde liegen, nicht vorschnell abzuurteilen, da er wohl wußte, daß solche Fragen nur im Laufe der Zeit gelöst werden können.'
    - "Damit wollen wir keineswegs sagen, Goethe sei in dieser Hinsicht überhaupt nie verstanden worden. Im Gegenteil: Wir nehmen in dieser Ausgabe selbst wiederholt Anlaß, auf eine Reihe von Männern hinzuweisen, die uns als Fortsetzer und Ausarbeiter Goethescher Ideen erscheinen. Namen wie Voigt, Nees von Esenbeck, d'Alton (der altere und der jüngere), Schelver, C. G. Carus, Martius u. a. gehören in diese Reihe. Aber diese bauten eben auf der Grundlage der in den Goetheschen Schriften niedergelegten Anschauungen ihre Systeme auf, und man kann gerade von ihnen nicht sagen, daß sie auch ohne Goethe zu ihren Begriffen gelangt wären, wogegen allerdings Zeitgenossen des letzteren - z. B. Josephi von Göttingen - selbständig auf den Zwischenknochen, oder Oken auf die Wirbeltheorie gekommen sind."
    - 'Siehe «Dichtung und Wahrheit», II. Teil, 6. Buch.'
