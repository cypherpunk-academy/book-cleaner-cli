    - 'Goethes Anschauungen stehen in dem denkbar schärfsten Gegensatz zur Kantschen Philosophie. Diese geht von der Auffassung aus, daß die Vorstellungswelt von den Gesetzen des menschlichen Geistes beherrscht werde und deshalb alles, was ihr von außen entgegengebracht wird, in ihr nur als subjektiver Abglanz vorhanden sein könne. Der Mensch nehme nicht das «An sich» der Dinge wahr, sondern die Erscheinung, die dadurch entsteht, daß die Dinge ihn affizieren und er diese Affektionen nach den Gesetzen seines Verstandes und seiner Vernunft verbindet. Daß durch diese Vernunft das Wesen der Dinge spricht, davon haben Kant und die Kantianer keine Ahnung. Deshalb konnte die Kantsche Philosophie für Goethe nie etwas bedeuten. Wenn er sich einzelne ihrer Sätze aneignete, so gab er ihnen einen völlig anderen Sinn, als sie innerhalb der Lehre ihres Urhebers haben. Es ist durch eine Notiz, die erst nach Eröffnung des Weimarischen Goethe-Archivs bekannt geworden ist, klar, daß Goethe den Gegensatz seiner Weltauffassung und der Kantschen sehr wohl durchschaute. Für ihn liegt der Grundfehler Kants darin, daß dieser «das subjektive Erkenntnisvermögen nun selbst als Objekt betrachtet und den Punkt, wo subjektiv und objektiv zusammentreffen, zwar scharf aber nicht ganz richtig sondert». Subjektiv und objektiv treten zusammen, wenn der Mensch das, was die Außenwelt ausspricht, und das, was sein Inneres vernehmen läßt, zum einigen Wesen der Dinge verbindet. Dann hört aber der Gegensatz von subjektiv und objektiv ganz auf; er verschwindet in der geeinten Wirklichkeit. Ich habe darauf schon hingedeutet in dieser Schrift S. 218 ff. Gegen meine damaligen Ausführungen polemisiert nun K. Vorländer im 1. Heft der «Kantstudien». Er findet, daß meine Anschauung über den Gegensatz von Goethescher und Kantscher Weltauffassung «mindestens stark einseitig und mit klaren Selbstzeugnissen Goethes in Widerspruch» sei und sich «aus dem völligen Mißverständnis der transzendentalen Methode» Kants von meiner Seite erkläre. Vorländer hat keine Ahnung von der Weltanschauung, in der Goethe lebte. Mit ihm zu polemisieren würde mir gar nichts nützen, denn wir sprechen verschiedene Sprachen. Wie klar sein Denken ist, zeigt sich darin, daß er bei meinen Sätzen nie weiß, was gemeint ist. Ich mache z. B. eine Bemerkung zu dem Goetheschen Satze: «Sobald der Mensch die Gegenstände um sich her gewahr wird, betrachtet er sie in bezug auf sich selbst, und mit Recht. Denn es hängt sein ganzes Schicksal davon ab, ob sie ihm gefallen oder mißfallen, ob sie ihn anziehen oder abstoßen, ob sie ihm nützen oder schaden. Diese ganz natürliche Art, die Sachen anzusehen und zu be-'
    - 'urteilen, scheint so leicht zu sein, als sie notwendig i s t . . . Ein weit schwereres Tagewerk übernehmen diejenigen, deren lebhafter Trieb nach Kenntnis die Gegenstände der Natur an sich selbst und in ihren Verhältnissen untereinander zu beobachten strebt, sie suchen und untersuchen, was ist, und nicht was behagt.» Meine Bemerkung lautet: «Hier zeigt sich, wie Goethes Weltanschauung gerade der entgegengesetzte Pol der Kantschen ist. Für Kant gibt es überhaupt keine Ansicht über die Dinge, wie sie an sich sind, sondern nur wie sie in bezug auf uns erscheinen. Diese Ansicht läßt Goethe nur als ganz untergeordnete Art gelten, sich zu den Dingen in ein Verhältnis zu setzen.» Dazu sagt Vorländer: «Diese (Worte Goethes) wollen weiter nichts als einleitend den trivialen Unterschied zwischen dem Angenehmen und dem Wahren auseinandersetzen. Der Forscher soll suchen, <was ist und nicht was behagt>. Wer, wie Steiner, die letztere allerdings sehr untergeordnete Art, sich zu den Dingen in ein Verhältnis zu setzen, als diejenige Kants zu bezeichnen wagt, dem ist zu raten, daß er sich erst die Grundbegriffe der Kantschen Lehre, z. B. den Unterschied von subjektiver und objektiver Empfindung, etwa aus § 3 der Kr. d. U. klarmache.» Nun habe ich durchaus nicht, wie aus meinem Satze klar hervorgeht, gesagt, daß jene Art, sich zu den Dingen in ein Verhältnis zu setzen, die Kants ist, sondern daß Goethe die Kantsche Auffassung vom Verhältnis zwischen Subjekt und Objekt nicht entsprechend dem Verhältnis findet, in dem der Mensch zu den Dingen steht, wenn er erkennen will, wie sie an sich sind. Goethe ist der Ansicht, daß die Kantsche Definition nicht dem menschlichen Erkennen, sondern nur dem Verhältnisse entspricht, in das sich der Mensch zu den Dingen setzt, wenn er sie in bezug auf sein Gefallen und Mißfallen betrachtet. Wer einen Satz in einer solchen Weise mißverstehen kann wie Vorländery der mag es sich ersparen, andern Leuten Ratschläge zu geben über ihre philosophische Ausbildung, und lieber erst sich die Fähigkeit aneignen, einen Satz richtig lesen zu lernen. Goethesche Zitate aufsuchen und sie historisch zusammenstellen kann jeder; sie im Sinne der Goetheschen Weltanschauung deuten, kann jedenfalls Vorländer nicht.'