    - 'In der modernen Naturlehre versteht man unter Urorganismus gewöhnlich eine Urzelle (Urzytode), d. h. ein einfaches Wesen, welches auf der untersten Stufe der organischen Entwicklung steht. Man hat hier ein ganz bestimmtes, reales, sinnenfällig wirkliches Wesen im Auge. Wenn man im Goetheschen Sinne von Urorganismus spricht, so ist nicht dieses ins Auge zu fassen, sondern jene Essenz (Wesenheit), jenes gestaltende, entelechische Prinzip, welches bewirkt, daß jene Urzelle ein Organismus ist. Dieses Prinzip kommt im einfachsten Organismus ebenso wie im vollendetsten zur Erscheinung, nur in verschiedener Ausbildung. Es ist die Tierheit im Tiere, das, wodurch ein Wesen ein Organismus ist. Darwin setzt es von Anfang an voraus; es ist da, wird eingeführt und dann sagt er von ihm, daß es auf die Einflüsse der Außenwelt in dieser oder jener Weise reagierte. Es ist bei ihm ein unbestimmtes X, dieses unbestimmte X sucht Goethe zu erklären.'
