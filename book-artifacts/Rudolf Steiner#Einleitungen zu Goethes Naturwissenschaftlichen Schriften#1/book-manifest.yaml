    [^75]: Die Frucht entsteht durch Auswachsung des unteren Teiles des Stempels
    (Fruchtknotens 1); sie stellt ein späteres Stadium desselben dar, kann also
    nur getrennt gezeichnet werden. In der Fruchtbildung tritt die letzte
    Ausdehnung ein. Das Pflanzenleben differenziert sich in ein abschließendes
    Organ, eigentliche Frucht, und in den Samen; in der ersteren sind gleichsam
    alle Momente der Erscheinung vereinigt, sie ist bloße Erscheinung, sie
    entfremdet sich dem Leben, wird totes Produkt. Im Samen sind alle inneren,
    wesentlichen Momente des Pflanzenlebens konzentriert. Aus ihm entsteht eine
    neue Pflanze. Er ist fast ganz ideell geworden, die Erscheinung ist bei ihm
    auf ein Minimum reduziert.
