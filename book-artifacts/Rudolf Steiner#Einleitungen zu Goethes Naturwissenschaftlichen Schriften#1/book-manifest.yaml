    können. Demgegenüber ist zu bemerken, daß jene Elemente einfach sind, d. i.
    sich nicht weiter aus einfacheren Elementen zusammensetzen lassen. In ihrer
    Einfachheit sie abzuleiten, zu erklären, ist aber eine Unmöglichkeit, nicht
    weil unser Erkenntnisvermögen begrenzt ist, sondern weil sie au} sich selbst
    beruhen; sie sind uns in ihrer Unmittelbarkeit gegenwärtig, sie sind in sich
    abgeschlossen, aus nichts weiterem ableitbar.
